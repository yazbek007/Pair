services:
  - type: web
    name: crypto-scanner
    env: python
    buildCommand: ""
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TZ
        value: Asia/Damascus
      - key: NTFY_TOPIC
        value: your-topic-name
      - key: NTFY_SERVER
        value: https://ntfy.sh
    autoDeploy: true
    healthCheckPath: /health
